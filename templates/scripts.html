<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<title>MovieInsights | InsideMoviews Here</title>

	<style type="text/css">
		body 
		{
			width: 960px;
			font-family: Overlock;
			font-size:	1.2em;
			margin: auto;
			background-color: white;
			color: gray;			
		}		
		h1 
		{
			text-align: center;
			margin: auto;
			background-color: black;
		}
		h2
		{
			text-align: center;
			margin: auto;
			padding: 1px;
		}
		h3
		{
			margin-bottom: 0;
		}
		#todo
		{	
			background-color: white;
			border: 1px dotted gray;
			min-height: 768px;
		}
		#header
		{
			width: 960px;
			font-size: 0.8em;
			font-weight: bolder;						
			border-top: 1px dotted red;			
		}
		#content
		{
			border-top: 1px dotted gray;			
			padding: 5px 3px;
		}
		.box
		{
			width: 380px;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		
		.l
		{
			float: left;
		}
		.r
		{
			float: right;
		}
		input
		{	
			margin-bottom: 5px;
		}
		.clear
		{
			clear: both;
		}
		#subjective_search
		{	
			border-right: 1px dotted gray;
			
			text-align: center;
		}
		.fullText
		{
			width: 270px;			
		}
		#objective_search
		{	
			border-left: 1px dotted gray;
			
			text-align: center;
		}
		.linknostyle
		{
			text-decoration: none;
			color: white; 
		}
		.author
		{
			font-size: 0.8em;
			font-style: italic;
			font-weight: normal;
			margin-bottom: 15px;
		}		
	</style>
	
</head>
<body>
	<div id="todo">	
		<h1><a href="/" class="linknostyle">Movie Insights</a></h1>
		<div id="header">
			<div id="subjective_search" class="box l">
			<form action="/scripts/fullsearch/" method="post">
				<h3>Full text script search</h3>
				<input type="text" class='fullText' name='fulltext'/>
				<input type="submit" value="Search" />
			</form> 
			</div>
		
			<div id="objective_search" class="box r">				
				<h3>Author/Title search</h3>
							
					<form action="/scripts/search/" method="post">
							<label>
								<input type="radio" value="title" name='type' checked="true">Title
							</label>
							<label>
								<input type="radio" value="author" name='type'>Author
							</label>
						<input id="txtSearch" type="text" name="search"/>
						<input type="submit" value="Search" />
					</form> 
								
			</div>
			<div class="clear"></div>			
		</div>
		
		<div id="content">
			<ul>
				{% if scripts %}
					{% for s in scripts %}
						<li><a href="/scripts/{{s.id}}"><h3>{{ s.title }}</h3><label class="author">{{ s.author }}</label></a></li>
					{% endfor %}
				{% endif %}
			</ul>
		</div>
		<!-- <div id="content">
			{% if scripts %}
				{% for s in scripts %}
					<div id="header_script">
						<h2>{{ s.title }}</h2>
						<h2 class="author">{{ s.author }}</h2>
					</div>
					{% if s.content %}
					<div id="content_script">
						<span>{{ s.content }}</span>
					</div>
					{% endif %}
				{% endfor %}
			{% endif %}
		</div>-->
	</div>
</body>
</html>
